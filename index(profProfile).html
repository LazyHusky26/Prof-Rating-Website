<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Profile - Profrate</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e6bd09;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Profrate Navbar */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            margin-left: 50px;
        }

        .navbar a:hover {
            color: #fff;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Professor Name */
        .professor-name {
            position: absolute;
            top: 100px;
            left: 20px;
            font-size: 70px;
            font-weight: bold;
            color: #ffffff;
        }
        .highlighted-name {
    color: #e6bd09;
}


        /* Rating */
        .professor-rating {
    position: absolute;
    top: 300px;
    left: 20px;
    font-size: 45px;
    color: #ffffff;
    font-family: 'UnifrakturMaguntia', cursive; /* updated font */
}
        .rating-number {
    font-size: 70px; /* Bigger size for just 4.0 */
    font-family: 'UnifrakturMaguntia', cursive; /* Same font */
}




        /* Department & University */
        .professor-info {
            position: absolute;
            top: 250px;
            left: 20px;
            font-size: 20px;
            color: #ffffff;
        }

        /* Rating Distribution */
        .rating-distribution {
            position: absolute;
            top: 120px;
            right: 40px;
            width: 650px;
        }

        .bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 45px;
        }

        .bar-label {
            width: 50px;
            font-size: 18px;
            color: #ffffff;
        }

        .bar {
    height: 30px; /* Increased from 20px to 30px */
    background-color: #e6bd09;
    margin-left: 10px;
    border-radius: 10px;
    transition: width 0.8s ease-in-out;
}
.rate-button-container {
    position: absolute;
    top: 400px; /* Adjust as needed */
    left: 20px;
    margin-top: 20px;
}

.rate-button {
    display: inline-block;
    background-color: #e6bd09;
    color: black;
    font-size: 20px;
    font-weight: bold;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    font-family: Arial, sans-serif;
}

.rate-button:hover {
    background-color: #d4aa00;
}

.review-section {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    background-color: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.review-section h2 {
    color: #e6bd09;
    font-family: Arial, sans-serif;
    margin-bottom: 20px;
}

.review-box {
    width: 90%;
    height: 100px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid #e6bd09; /* <-- Yellow border added here */
    resize: none;
    background-color: #2e2b2b;
    color: #fff;
}



.submit-review {
    margin-top: 15px;
    background-color: #e6bd09;
    color: black;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-review:hover {
    background-color: #d4aa00;
}





        /* Hidden Content */
        .content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Profrate</div>
        <div>
            <a href="home.html">Home</a>
        </div>
    </div>

    <!-- Professor Name -->
    <div class="professor-name">
        Professor Name: <span class="highlighted-name">Dr. John Doe</span>
    </div>
    

    <!-- Rating -->
    <div class="professor-rating">
        <span class="rating-number">4.0</span> / 5
    </div>
    

    <!-- Department and University Info -->
    <div class="professor-info">
        Dr. John Doe works in the Department of Computer Science at XYZ University.
    </div>

    <div class="rate-button-container">
        <a href="index(questions).html" class="rate-button">Rate This Professor</a>
    </div>
    

    <!-- Rating Distribution -->
    <div class="rating-distribution">
        <div class="bar-container">
            <div class="bar-label">5</div>
            <div class="bar" style="width: 80%;"></div>
        </div>
        <div class="bar-container">
            <div class="bar-label">4</div>
            <div class="bar" style="width: 60%;"></div>
        </div>
        <div class="bar-container">
            <div class="bar-label">3</div>
            <div class="bar" style="width: 40%;"></div>
        </div>
        <div class="bar-container">
            <div class="bar-label">2</div>
            <div class="bar" style="width: 20%;"></div>
        </div>
        <div class="bar-container">
            <div class="bar-label">1</div>
            <div class="bar" style="width: 10%;"></div>
        </div>
    </div>

    <!-- Hidden Content -->
    <div class="content"></div>

    <div class="review-section">
        <h2>Leave a Review</h2>
        <textarea class="review-box" placeholder="Write your review here..."></textarea>
        <br>
        <button class="submit-review">Submit Review</button>
    </div>
    

</body>

</html>
